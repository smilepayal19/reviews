<!DOCTYPE html>
<html lang="en>"
<head>
  <meta charset="UTC-8" />
  <meta name="viewport" content="width=device-width, internal-scale=1.0" />
<title>Reviews</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Reviews</h2>
        <div class="underline"></div>
        <article class="review">
          <div class="img-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT9ml-4THg4oAuUurwgG9sew3iJWSbSbCCzfQ&usqp=CAU" id="person-img" alt="HP image" />
          </div>
          <h4 id="author">Harry Potter</h4>
          <p id="job">Chosen One</p>
          <p id="info">Sad boi with a mind full of chaos and determined to be up to no good.</p>
          
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise me</button>
        </article>
        </section>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
